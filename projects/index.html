<h1>Projects</h1>
<br/>

<div id="project-list" class="project-list"></div>


        <div class="footer">
    Powered by <a href="https://gohugo.io/">Hugo</a> with

    <style>
      .project-badge {
        display: inline-block;
        margin-left: 6px;
        padding: 2px 6px;
        font-size: 11px;
        border-radius: 4px;
        border: 1px solid var(--secondary-color);
        color: var(--secondary-color);
      }
      .project-list {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin: 0;
        padding: 0;
      }
      .project-card {
        display: grid;
        grid-template-columns: 120px 1fr;
        column-gap: 14px;
        align-items: flex-start;
      }
      .project-date {
        font-size: 13px;
        color: var(--secondary-color);
        margin: 4px 0 0 0;
      }
      .project-body { grid-column: 2; }
      .project-title {
        font-size: 16px;
        line-height: 1.4;
        margin: 0;
        color: var(--primary-color);
      }
      .project-summary {
        margin: 4px 0 0 0;
        font-size: 13px;
        line-height: 1.5;
        color: var(--font-color);
      }
      .project-card p { margin: 0; }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var container = document.getElementById('project-list');
        if (!container) return;

        fetch('/projects.json')
          .then(function (res) {
            if (!res.ok) throw new Error('Failed to load projects.json');
            return res.json();
          })
          .then(function (items) {
            if (!Array.isArray(items)) return;

            items.sort(function (a, b) {
              var da = Date.parse(a && a.date) || 0;
              var db = Date.parse(b && b.date) || 0;
              return db - da;
            });

            items.forEach(function (item) {
              if (!item || !item.link) return;

              var card = document.createElement('div');
              card.className = 'post project-card';

              var dateEl = document.createElement('div');
              dateEl.className = 'project-date';
              dateEl.textContent = item.displayDate || item.date || '';
              card.appendChild(dateEl);

              var body = document.createElement('div');
              body.className = 'project-body';

              var titleEl = document.createElement('div');
              titleEl.className = 'project-title';
              var a = document.createElement('a');
              a.href = item.link;
              a.title = item.title || '';
              a.textContent = item.title || '';
              titleEl.appendChild(a);

              if (item.source) {
                var badge = document.createElement('span');
                badge.className = 'project-badge';
                badge.textContent = item.status || item.source;
                titleEl.appendChild(badge);
              }

              body.appendChild(titleEl);

              if (item.summary) {
                var summary = document.createElement('p');
                summary.className = 'project-summary';
                summary.innerHTML = item.summary;
                body.appendChild(summary);
              }

              card.appendChild(body);
              container.appendChild(card);
            });
          })
          .catch(function (err) {
            console.error(err);
          });
      });
    </script>
  </body>
</html>
