    <style>
      /* Horizontal list layout: image | text | logo */
      #pub-grid {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }
      #pub-grid a::after { display: none !important; }
      #pub-grid a:hover { transform: none; box-shadow: none; }

      #pub-grid .pub-tile {
        display: grid;
        grid-template-columns: 24% 1fr 10%;
        align-items: center;
        gap: 12px;
        padding: 14px 16px;
        background: var(--background-color);
        border: 1px solid var(--secondary-color);
        border-radius: 8px;
        text-decoration: none;
        color: inherit;
      }
      #pub-grid .pub-tile-row { display: contents; }
      #pub-grid .pub-thumb {
        width: 100%;
        aspect-ratio: 4 / 3;
        border-radius: 6px;
        overflow: hidden;
        background: var(--code-bg-color);
      }
      #pub-grid .pub-thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      #pub-grid .pub-tile-meta { min-width: 0; }
      #pub-grid .pub-tile-title {
        font-size: 16px;
        line-height: 1.4;
        margin: 0;
        color: var(--font-color);
        overflow: hidden;
      }
      #pub-grid .pub-tile-authors {
        font-size: 13px;
        margin-top: 8px;
        color: var(--secondary-color);
        line-height: 1.35;
      }
      #pub-grid .pub-tile-publine {
        font-size: 13px;
        margin-top: 4px;
        color: var(--secondary-color);
        line-height: 1.35;
      }
      #pub-grid .pub-tile-logo {
        width: 100%;
        aspect-ratio: 2 / 3;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        background: #fff;
        padding: 3px;
      }
      #pub-grid .pub-tile-logo img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: block;
      }
    </style>

<h1>Selected Publication</h1>

<div class="image-grid" id="pub-grid">
    <!-- Publication tiles will be auto-generated by publications.json + JS -->
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  var grid = document.getElementById('pub-grid');
  if (!grid) return;

  fetch('/publications.json')
    .then(function (res) {
      if (!res.ok) throw new Error('Failed to load publications.json');
      return res.json();
    })
    .then(function (items) {
      if (!Array.isArray(items)) return;

      items.sort(function (a, b) {
        var da = Date.parse(a && a.date) || 0;
        var db = Date.parse(b && b.date) || 0;
        if (db !== da) return db - da;
        var ya = parseInt(a && a.year, 10) || 0;
        var yb = parseInt(b && b.year, 10) || 0;
        return yb - ya;
      });

      items.forEach(function (item) {
        if (!item || (!item.link && !item.doi) || !item.image) return;

        var targetHref = item.doi || item.link;

        var a = document.createElement('a');
        a.href = targetHref;
        a.className = 'pub-tile';
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.title = item.title || '';

        // special layout class for highlighted papers
        // row layout: image | text | logo
        var row = document.createElement('div');
        row.className = 'pub-tile-row';

        var imgWrapper = document.createElement('div');
        imgWrapper.className = 'pub-thumb';
        var img = document.createElement('img');
        img.src = item.image;
        img.alt = item.title || '';
        imgWrapper.appendChild(img);
        row.appendChild(imgWrapper);

        var meta = document.createElement('div');
        meta.className = 'pub-tile-meta';

        var title = document.createElement('div');
        title.className = 'pub-tile-title';
        title.textContent = item.title || '';
        meta.appendChild(title);

        if (item.authors) {
          var authors = document.createElement('div');
          authors.className = 'pub-tile-authors';
          authors.textContent = item.authors;
          meta.appendChild(authors);
        }

        if (item.year || item.publication) {
          var publine = document.createElement('div');
          publine.className = 'pub-tile-publine';
          var parts = [];
          if (item.year) parts.push(item.year);
          if (item.publication) parts.push(item.publication);
          publine.textContent = parts.join(' · ');
          meta.appendChild(publine);
        }

        row.appendChild(meta);

        var logoWrapper = document.createElement('div');
        logoWrapper.className = 'pub-tile-logo';
        if (item.logo) {
          var logoImg = document.createElement('img');
          logoImg.src = item.logo;
          logoImg.alt = (item.journal || 'Journal logo');
          logoWrapper.appendChild(logoImg);
        }
        row.appendChild(logoWrapper);

        a.appendChild(row);
        grid.appendChild(a);
      });
    })
    .catch(function (err) {
      console.error(err);
    });
});
</script>
