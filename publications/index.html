<h1>Selected Publication</h1>

<div class="image-grid" id="pub-grid">
    <!-- Publication tiles will be auto-generated by publications.json + JS -->
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  var grid = document.getElementById('pub-grid');
  if (!grid) return;

  fetch('/publications.json')
    .then(function (res) {
      if (!res.ok) throw new Error('Failed to load publications.json');
      return res.json();
    })
    .then(function (items) {
      if (!Array.isArray(items)) return;

      items.forEach(function (item) {
        if (!item || !item.link || !item.image) return;

        var a = document.createElement('a');
        a.href = item.link;
        a.className = 'pub-tile';
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.title = item.title || '';

        // special layout class for highlighted papers
        var isCarto = item.title && item.title.indexOf('CartoAgent') === 0;
        var isIJDE = item.title && item.title.indexOf('Maps as a double-edged trustworthiness elevator') === 0;

        if (isCarto || isIJDE) {
          a.classList.add('pub-tile--highlight');
        }

        var imgWrapper = document.createElement('div');
        imgWrapper.className = 'pub-tile-image';

        var img = document.createElement('img');
        img.src = item.image;
        img.alt = item.title || '';
        img.className = 'img-responsive';
        imgWrapper.appendChild(img);

        var contentWrapper = document.createElement('div');
        contentWrapper.className = 'pub-tile-content';
        contentWrapper.appendChild(imgWrapper);

        var footerWrapper = document.createElement('div');
        footerWrapper.className = 'pub-tile-footer';

        var meta = document.createElement('div');
        meta.className = 'pub-tile-meta';

        var title = document.createElement('div');
        title.className = 'pub-tile-title';
        title.textContent = item.title || '';
        meta.appendChild(title);

        a.appendChild(contentWrapper);
        footerWrapper.appendChild(meta);

        if (item.logo) {
          var logoWrapper = document.createElement('div');
          logoWrapper.className = 'pub-tile-logo';

          var logoImg = document.createElement('img');
          logoImg.src = item.logo;
          logoImg.alt = (item.journal || 'Journal logo');
          logoWrapper.appendChild(logoImg);

          footerWrapper.appendChild(logoWrapper);
        }

        a.appendChild(footerWrapper);

        grid.appendChild(a);
      });
    })
    .catch(function (err) {
      console.error(err);
    });
});
</script>
